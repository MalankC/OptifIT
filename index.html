<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="main.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <div class="flex flex-row justify-center">
            <img src="images/logo.png" width="100" height="100" alt="">
        </div>
        <h2 class="text-2xl fonnpt-semibold mb-4">Sign Up</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:border-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:border-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:border-blue-400" required>
            </div>
        <a href="main_page.html"  class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Sign Up</a>
        <span><a href="password_generator.html" target="_blank" class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600 transition duration-200 ml-8">Get Strong Password</a></span>
        </form>
        <p class="text-gray-600 text-center mt-4">Already have an account? <a href="log_in_page.html" class="text-blue-500 hover:underline">Log In</a></p>
    </div>
</body>
</html>
