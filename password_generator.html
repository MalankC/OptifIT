<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="password_generator">Generate your secure Password for OptifIT</h1>
        <div class="password-container">
            <input type="text" readonly placeholder="Password" class="password-text">
            <button class="copy-button"><img src="images/copy1.png" alt="copy" height="20" width="20"></button>
            <span class="copied-text">Copied</span>
        </div>
        <div class="password-length">
            Password Length
            <span class="password-length-value"></span>
        </div>
        <input type="range" min="1" max="20" value="1" class="slider-password">
        <div class="options">
            <div class="option">
                <input type="checkbox" id="uppercase-checkbox"> <label for="uppercase-checkbox">Includes Uppercase Letters</label>
            </div>
            <div class="option">
                <input type="checkbox" id="lowercase-checkbox"> <label for="lowercase-checkbox">Includes Lowercase Letters</label>
            </div>
            <div class="option">
                <input type="checkbox" id="numbers-checkbox"> <label for="numbers-checkbox">Includes Numbers</label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbols-checkbox"> <label for="symbols-checkbox">Includes Symbols</label>
            </div>
        </div>
        <div class="strength">
            Strength &nbsp;<span class="strength-display dot"></span>
        </div>
        <button class="generate-password">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
